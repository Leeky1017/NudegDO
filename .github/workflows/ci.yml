name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        continue-on-error: true
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
        continue-on-error: true
      
      - name: Lint
        run: |
          if [ -f package.json ]; then
            npm run lint --if-present
          fi
        continue-on-error: true
      
      - name: Type check
        run: |
          if [ -f package.json ]; then
            npm run typecheck --if-present
          fi
        continue-on-error: true
      
      - name: Test
        run: |
          if [ -f package.json ]; then
            npm test --if-present
          fi
        continue-on-error: true
      
      - name: Build
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          fi
        continue-on-error: true

  openspec-log-guard:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Check task run log exists
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          LOG_FILE="openspec/_ops/task_runs/ISSUE-${PR_NUMBER}.md"
          
          if [ ! -f "$LOG_FILE" ]; then
            echo "::warning::Task run log not found: $LOG_FILE"
            echo "Consider adding task run log for traceability"
          else
            echo "Task run log found: $LOG_FILE"
          fi
